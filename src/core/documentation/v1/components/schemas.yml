components:
  schemas:
    Id:
      type: string
      pattern: "^[0-9]+$"
      description: Unique identifier for the resource.
      example: "019ba928-6b28-71b0-828d-4a4c015cc5fc"

    FileSchema:
      description: File schema
      type: object
      properties:
        base64:
          type: string
          description: "Base64-encoded file. Must be either an image (PNG, JPG, JPEG, WEBP)"
          pattern: '^data:image/(png|jpe?g|webp);base64,[A-Za-z0-9+/=]+$'
          example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAU..."
          nullable: true
        name:
          type: string
          description: Name of the file
          example: "example.png"
        folderId:
          $ref: "#/components/schemas/Id"
      required: [name, base64]

    ErrorResponseSchema:
      description: Error response schema
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
            message:
              type: string

    SuccessResponseSchema:
      description: Success response schema
      type: object
      properties:
        data:
          type: string
          example: "Operation successful"
      required: ["data"]

    FileResponseSchema:
      description: File response schema
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name:
          type: string
          description: Name of the file
          example: "example.png"
        base64:
          type: string
          description: "Base64-encoded file"
          pattern: '^data:image/(png|jpe?g|webp);base64,[A-Za-z0-9+/=]+$'
          example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAU..."
          nullable: true
        folderId:
          $ref: "#/components/schemas/Id"
      required: [name, base64]

    APIResponseSchema:
      description: Generic API service response schema
      type: object
      properties:
        data: {}
        metadata:
          $ref: "#/components/schemas/Metadata"
      required: ["data"]

    Metadata:
      description: Metadata schema
      type: object
      properties:
        total:
          type: integer
          description: Total number of items available
          example: 1200
        count:
          type: integer
          description: Number of items returned in the current request
          example: 15
        page:
          type: integer
          description: Current page number
          example: 1
      required: ["total", "count", "page"]