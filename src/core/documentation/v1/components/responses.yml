components:
  responses:
    Success:
      description: "Success"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SuccessResponseSchema"

    BadRequest:
      description: "Bad Request"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseSchema"
          example:
            error:
              type: "BAD_REQUEST"
              message: "The request was missing required parameters."

    Unauthorized:
      description: "Unauthorized"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseSchema"
          example:
            error:
              type: "UNAUTHORIZED"
              message: "You do not have the necessary permissions to carry out this operation."

    NotFound:
      description: "Not Found"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseSchema"
          example:
            error:
              type: "NOT_FOUND"
              message: "The requested resource could not be found."

    RequestTimeout:
      description: "Request Timeout"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseSchema"
          example:
            error:
              type: "REQUEST_TIMEOUT"
              message: "Request timed out."

    ResourceConflict:
      description: "Resource Conflict"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseSchema"
          example:
            error:
              type: "RESOURCE_CONFLICT"
              message: "A conflict occurred, preventing the creation, update, or deletion of the resource."

    ValidationError:
      description: "Validation Error"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseSchema"
          example:
            error:
              type: "VALIDATION_ERROR"
              message: "Validation failed for the provided data or parameter."

    InternalServerError:
      description: "Internal Server Error"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseSchema"
          example:
            error:
              type: "INTERNAL_SERVER_ERROR"
              message: "An unexpected error occurred. Please try again later."

    Forbidden:
      description: "Forbidden"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseSchema"
          example:
            error:
              type: "FORBIDDEN"
              message: "You don't have permission to access this resource. Request for access."